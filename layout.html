<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Load Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Music Player Master</title>
  <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="player">
        <div class="details">
             <div class="now-playing">Playing x of y</div>
             <div class="track-art"></div>
             <div class="track-name">Track Name</div>
             <div class="track-artist"></div>
        </div>
        <div class="buttons">
            <div class="prev-track"><i class="fa fa-step-backward fa-2x"></i></div>
            <div class="playpause-track"><i class="fa fa-play-circle fa-5x"></i></div>
            <div class="next-track"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>
    </div>
</body>
</html>
